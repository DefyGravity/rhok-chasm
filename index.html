<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/index.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="lib/jquery-ui-1.10.3/themes/base/jquery-ui.css" />

<script type="text/javascript"
	src="lib/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
<script type="text/javascript"
	src="lib/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
<script type="text/javascript" src="lib/login.js"></script>
<script type="text/javascript" src="lib/main.js"></script>

<script type="text/javascript"
	src="http://localhost:5984/_utils/script/jquery.couch.js"></script>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script type="text/javascript" src="lib/chasmArrayUtils.js"></script>
<script type="text/javascript" src="lib/trig.js"></script>
<script type="text/javascript" src="lib/model.js"></script>
<script type="text/javascript" src="lib/graph.js"></script> -->


</head>
<body>
	<div id="page">
		<fieldset>

			<form class="login">
				<div>
					<span><label>User:<input name="name" type="text" /></label></span>
					<span><label>Password:<input name="password"
							type="password" /></label> <span><input type="button"
							class="submit-login" value="Login" /></span>
				</div>
			</form>
		</fieldset>
		<div id="tabs">
			<ul>
				<li><a href="#tab-info">Info</a></li>
				<li><a href="#tab-profile">Profile</a></li>
				<li><a href="#tab-soil">Soil</a></li>
				<li><a href="#tab-water">Water</a></li>
				<li><a href="#tab-rain">Rain</a></li>
			</ul>
			<div id="tab-info" class="tab info">
				<form class="slope">
					<div>
						<label>Name:<input class="slopes" name="slopes"
							type="text"></input></label>
					</div>
					<div>
						<label>ID:<input class="docId" name="docId" type="text"></input></label>
					</div>
					<div>
						<label>revision:<input class="revision" name="_rev"></input></label>
						<div>
							<label>Latitude (in decimal degrees)<input
								name="latitude"></input></label>
						</div>
						<div></div>
						<label>Longitude (in decimal degrees)<input
							name="longitude"></input></label>
					</div>
				</form>
			</div>
			<div id="tab-profile" class="tab profile">
				
					<fieldset>
					<legend>Profile Segment</legend>
						<label>Starting Altitude(m):<input type="number" name="altitude" min="1" ></input></label>
						<label>Length of Segment (m): <input type="number" name="length" min="1" step="0.1"></input></label>
						<label>Angle (degrees):<input type="number" name="angle"></input></label>
					</fieldset>
			</div>
			<div id="tab-soil" class="tab soil"></div>
			<div id="tab-water" class="tab water"></div>
			<div id="tab-rain" class="tab rain"></div>
		</div>
<div>
		<svg id="graph">
				
			</svg>
		</div>
	</div>
</body>
</html>
